
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vezba 3</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    
    <script type="text/javascript" src="static/validate.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="mx-auto col-sm-4 col-xs-4">
            <form id="regform"  method="GET">
                <div class="form-group">
                    <label for="name">Ime:</label>
                    <input name="name" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="surname">Prezime:</label>
                    <input name="surname" type="text" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="mail">Email:</label>
                    <input name="mail" type="email" class="form-control" required />
                </div>
                <div class="form-group">
                <label for="username">Korisnicko ime:</label>
                <input name="username" type="text" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="pass">Lozinka:</label>
                    <input name="pass" id="pass" type="password" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="passrepeat">Ponovljena lozinka:<span class="small text-danger" id="passmessage"></span></label>
                    <input name="passrepeat" id="passrepeat" type="password" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="birthdate">Datum Rodjenja:</label>
                    <input name="birthdate" id="birthdate" type="date" class="form-control" required />
                </div>
                <input class="btn btn-primary float-right" type="submit" value="Registruj se"/>
            </form>
            <span id="alert" role="alert"></span>
        </div>
    </div>
</body>
</html>
